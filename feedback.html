<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <style>

        
        body{
            background-color: lightsalmon;
            margin: 0;
            color: darkgreen;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }
        .container{
            background-color: rgba(255, 255, 255, .3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, .3);
            border-radius: 10px;
            padding: 20px;
            width: 85%;
             max-width: 400px;
             text-align: center;
             font-size: 20px;
        }
        .heading{
            margin: 5px;
            font-size: 30px;

        }
        .ratings-container{
            display: flex;
            padding: 20px 0;
            

        }
        .rating{
            cursor: pointer;
            padding: 10px;
            margin: 10px 5px;
        } 
        .rating:hover,.rating.active{
            background-color: darkseagreen;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
            color: aliceblue;
            transition: all 200ms ease;
            
        }
        .btn{
            background-color: darkcyan;
            color: white;
            border: 0;
            margin: 10px;
            border-radius: 4px;
            padding: 12px 30px;
            cursor: pointer;
        }
        .btn:hover{
            box-shadow: 0 5px 10px rgba(0, 0, 0, .3);
            transition: all 300ms ease;
        }
        .btn:active{
            transform: scale(.96);
        }
        .rating img{
            width: 40px;
        }
       
    </style>
</head>
<body>
   <div class="container" id="container">
    <h1 class="heading">Feedback UI</h1>
    <div class="ratings-container" id="ratings-container">
        <div class="rating">
            <img src="sad.png">
            <small>unhappy</small>
            </div>
            <div class="rating">
           <img src="neutral.png">
           <small>neutral</small>
           </div>
          <div class="rating">
         <img src="happiness.png">
         <small>satisfied</small>
        </div>
    </div>
    <button class="btn" id="btn">submit review</button>
   </div>
   <script src="feedback.js"></script>
</body>
</html>
