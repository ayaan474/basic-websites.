<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ak Jokes Treasure.</title>
    <style>

        
        body{
            margin: 0;
            padding: 0;
            display: flex;
            background:linear-gradient(to left bottom,orange,lightblue,orange);
            min-height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 500px;
           
            background-color: rgba(325, 325, 325, .3);
           padding: 40px;
            text-align: center;
            height: 250px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, .6) ;
            border-radius: 5px;
        }
        .heading{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

            font-weight: 100;
            color:darkgreen ;
            font-size: 40px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, .3);
            letter-spacing: 2px;
            position: relative;
            bottom: 34px;
        }
        .joke{
            padding-top: 0px;
            padding-bottom: 22px;
            font-weight: 100;
            position: relative;
            bottom: 50px;
        }
        .btn{
            width: 200px;
            height: 30px;
            background-color: rgba(325, 325, 325, .3);
            
            color: darkgreen;
            border-radius: 5px;
            cursor: pointer;

        }
        .btn:hover{
            background-color: rgba(325, 325, 325, .6);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, .3);
            transition: all 200ms ease;
        }
        img{
            width: 55px;
            position: relative;
            left: 209px;
            bottom: 112px;
        }
    </style>
    
</head>
<body>
<div class="container">
    <h1 class="heading">AK Jokes Treasure.</h1>
    <img src="Treasure-Chest-PNG-File.png">
    <p class="joke"id="joke">my jokes</p>
    <button class="btn"id="btn">click here to get jokes</button>
</div>
<script src="jokes.js"></script>
</body>
</html>
