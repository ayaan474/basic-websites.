<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background: linear-gradient(to left bottom, rgb(162, 0, 255),rgb(0, 255, 76),rgb(162, 0, 255));
            height: 100vh;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
         
          
           align-items: center;
           background-color: rgba(255, 255, 255, .3);
           width: 450px;
           text-align: center;
           box-shadow: 0 10px 10px rgba(0, 0, 0, .6);
           border-radius: 10px;
           padding: 10px;
           margin: 5px;
          
        }
        .heading{
            font-size: 30px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 200;
            
            
        }
        .btn{
            background-color: rgba(255, 255, 255, .3);
            width: 200px;
            height: 30px;
            color: black;
            font-size: 15px;
            border: none;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, .1);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .btn:hover{
            background-color: rebeccapurple;
            color: white;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, .6);
          
            transform: scale(0.95);
            cursor: pointer;
            
        }
        .btn:disabled{
            background-color: grey;
            cursor: not-allowed;
           
        }

        img{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 3px solid rebeccapurple;
        }
        .anime-name{
            margin: 20px;
            background-color: rebeccapurple;
            color: aliceblue;
            padding: 10px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 10px;
            box-shadow: 0 10px 8px rgba(0, 0, 0, .6);
        }
        .anime-container{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
           <h3 class="heading">Anime pics Generator</h3>
           <button class="btn"id="btn">GET ANIME</button>

       <div class="anime-container" id="anime">
           <img class="anime-img" src="anime.jpg">
           <h3 class="anime-name">anime name</h3>
           
       </div>

    </div>


<script src="anime.js"></script>


</body>
</html>
